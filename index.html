<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Momentum - KHJ</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <div class="div-center">
      <h2 id="clock">00:00:00</h2>
      <form class="hidden" id="login-form">
        <input class="typing-input" required maxlength="15" type="text" placeholder="What is your name?" />
        <button class="log-in" id="button1">Log In</button>
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <form id="todo-form">
        <input class="typing-input" type="text" placeholder="Write a To Do and Press Enter" required/>
      </form>
      <ul id="todo-list">
      </ul>
    </div>
    <div id="quote" class="div-bottom">
        <span></span><br>
        <span></span>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
